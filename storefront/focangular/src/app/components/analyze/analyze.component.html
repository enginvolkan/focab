<mat-tab-group mat-align-tabs="center">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">looks_one</mat-icon>
            Idioms
        </ng-template>
        <div *ngFor="let resultItem of (result$|async).idioms; index as i">
            <mat-card class="word-card" >
                <mat-card-header>
                    <mat-card-title class="word-header">
                        <h3 class="word-header-text"><span class="mr-4">{{ resultItem.text }} </span>
                            <!-- <button mat-flat-button color="accent" (click)="addFavorite(searchResultItem.word)">
                            <mat-icon>add</mat-icon> Add to List
                        </button> -->
                        </h3>

                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Movie Examples
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <mat-list class="word-definitions">
                                <div class="definitions" *ngFor="let movieExample of resultItem.movieExamples">
                                    <mat-list-item [ngSwitch]="movieExample" class="list-group-item">
                                        <!-- <span *ngSwitchCase="'Noun'" class="badge mr-3 badge-primary">{{ definition.tag }}</span>
                                <span *ngSwitchCase="'Verb'" class="badge mr-3 badge-warning">{{ definition.tag }}</span>
                                <span *ngSwitchCase="'Adjective'"
                                    class="badge mr-3 badge-success">{{ definition.tag }}</span>
                                <span *ngSwitchDefault class="badge mr-3 badge-secondary">{{ definition.tag }}</span>
                                {{ definition.definition }} -->
                                        {{ movieExample}}
                                    </mat-list-item>

                                </div>
                            </mat-list>
                        </mat-expansion-panel>
                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header> 
                                <mat-panel-title>
                                    Definition
                                </mat-panel-title>
                                <mat-panel-description>
                                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                                <div *ngIf="panelOpenState">
                                    <span [innerHTML] = "fetchDefinition('x')" ></span>
                                </div>
                              </ng-template>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-card-content>
            </mat-card>
            <br>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">looks_two</mat-icon>
            Phrasal Verbs
        </ng-template>
        Content 2
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">looks_3</mat-icon>
            Single Words
        </ng-template>

        Content 3
    </mat-tab>
</mat-tab-group>
