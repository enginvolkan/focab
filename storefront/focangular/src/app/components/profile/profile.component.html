<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Update your profile
    </div>
    <div class="card">
        <h4 class="card-header">Profile</h4>
        <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                    <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                        <div *ngIf="f.fullname.errors.required">Name is required</div>
                    </div>
                </div>
<!--                 <div class="form-group">
                    <label for="level">Level</label>
                    <input type="number" formControlName="level" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.level.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.level.errors.required">Level is required</div>
                    </div>
                </div> -->
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>English Level</mat-label>
                        <select matNativeControl formControlName="level" name="level">
                          <option value="" selected></option>
                          <option *ngFor="let level of levels" [value]="level.id">
                            {{level.text}}
                          </option>
                        </select>
                      </mat-form-field>
                      <div *ngIf="submitted && f.level.errors" class="invalid-feedback">
                        <div *ngIf="f.level.errors.required">Level is required</div>
                    </div>
                </div>                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Update
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
